<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Geo Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; width: 100%; }
  </style>
</head>
<body>
  <input type="text" id="ip" placeholder="Enter IP">
  <button onclick="lookup()">Lookup</button>
  <div id="info"></div>
  <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      const map = L.map('map').setView([0, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      let marker;

      async function lookup() {
        const ip = document.getElementById('ip').value;
        try {
          const res = await fetch(`/getGeo/${ip}`);
          if (!res.ok) throw new Error('Failed to fetch geo info');
          const data = await res.json();
          if (!data.lat || !data.lon) throw new Error('Invalid location data');

          document.getElementById('info').innerText = 
            `IP: ${data.query}\nCity: ${data.city}, Country: ${data.country}\nISP: ${data.isp}`;

          if(marker) map.removeLayer(marker);
          marker = L.marker([data.lat, data.lon]).addTo(map);
          map.setView([data.lat, data.lon], 5);
        } catch(err) {
          alert(err.message);
          console.error(err);
        }
      }
    </script>
</body>
</html>
